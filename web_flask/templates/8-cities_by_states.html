<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HBNB</title>
  </head>
  <body>
    <h1>States</h1>
    <ul>
      {% for state in states %}
      <li>{{ state.id }}: <b>{{ state.name }}</b></li>
	      {% for city in state.cities %}
	      <ul>
		      <li>{{ city.id  }} <b>{{ city.name }}</b> </li>
	      </ul>
	      {% endfor %}
      {% endfor %} 
    </ul>
  </body>
</html>
